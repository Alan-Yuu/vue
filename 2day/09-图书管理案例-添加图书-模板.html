<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			.grid {
				margin: auto;
				width: 530px;
				text-align: center;
			}

			.grid table {
				border-top: 1px solid #C2D89A;
				width: 100%;
				border-collapse: collapse;
			}

			.grid th,
			td {
				padding: 10;
				border: 1px dashed #F3DCAB;
				height: 35px;
				line-height: 35px;
			}

			.grid th {
				background-color: #F3DCAB;
			}

			.grid .book {
				padding-bottom: 10px;
				padding-top: 5px;
				background-color: #F3DCAB;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="grid">
				<div>
					<h1>图书管理</h1>
					<div class="book">
						<div>
							<label for="id">
								编号：
							</label>
							<input type="text" id="id" v-model="id">
							<label for="name">
								名称：
							</label>
							<input type="text" id="name" v-model="name">
							<button @click="addBook()">提交</button>
						</div>
					</div>
				</div>
				<table>
					<thead>
						<tr>
							<th>编号</th>
							<th>名称</th>
							<th>时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(item,index) in books">
							<td>{{++index}}</td>
							<td>{{item.name}}</td>
							<td>{{item.date | dateFormat}}</td>
							<td>
								<a href="javascript:;">修改</a>
								<span>|</span>
								<a href="javascript:;" @click="delBook(item.id)">删除</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			/*
      图书管理-添加图书
    */
			Vue.filter('dateFormat', function(val) {
				let y = val.getFullYear();
				let m = (val.getMonth() + 1 + '').padStart(2, 0);
				let t = (val.getDate() + '').padStart(2, 0);
				let h = (val.getHours() + '').padStart(2, 0);
				let f = (val.getMinutes() + '').padStart(2, 0);
				let s = (val.getSeconds() + '').padStart(2, 0);
				let str = '';
				str = `${y}-${m}-${t} ${h}:${f}:${s}`;
				return str;
			})
			var vm = new Vue({
				el: '#app',
				data: {
					id: '',
					name: '',
					books: [{
						id: 1,
						name: '三国演义',
						date: new Date()
					}, {
						id: 2,
						name: '水浒传',
						date: new Date()
					}, {
						id: 3,
						name: '红楼梦',
						date: new Date()
					}, {
						id: 4,
						name: '西游记',
						date: new Date()
					}]
				},
				methods: {
					addBook() {
						let data = {
							id: this.id,
							name: this.name,
							date: new Date()
						};
						if (this.id == '' || this.name == '') {
							alert('请输入完整内容!')
							return false
						}
						this.books.push(data);
						this.id=this.name='';
					},
					delBook(key){
						// console.log(key)
						// 通过findindex来找到数组每项的索引
						let index = this.books.findIndex(item => item.id === key)
						// console.log(index)
						// splice方法进行删除数组元素
						this.books.splice(index,1);
					}
				}
			});
		</script>
	</body>
</html>
