<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 先将这个字符串分割为数组调用reverse()将数组翻转后进行合并 -->
			<div>{{msg.split('').reverse().join('')}}</div>
		</div>
		<script src="js/vue.js"></script>
		<script>
			const vm = new Vue({
				el:'#app',
				data:{
					msg:'javascript'
				}
			})
		</script>
	</body>
</html>
