<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="num1" />
			<select v-model="sel">
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
			</select>
			<input type="text" v-model="num2" />
			<button @click="handle">=</button>
			<input type="text" v-model="res" />
		</div>
		<script src="js/vue.js"></script>
		<script>
			const vm = new Vue({
				el: '#app',
				data: {
					num1: 10,
					num2: 20,
					sel: '+',
					res: ""
				},
				methods: {
					handle() {
						// console.log(this.sel)
						// 判断 this.sel的值来改变
						// 利用 eval方法
						let str = "parseInt(this.num1)" + this.sel + "parseInt(this.num2)" ;
						this.res = eval(str);
					}
				}
			})
		</script>
	</body>
</html>
