<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		.text-red{
			color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<h1 v-bind:class="cls">看看我是什么颜色</h1>
	</div>
	<script src="js/vue.js"></script>
	<script>
		const vm = new Vue({
			el:'#app',
			data:{
				cls:'text-red'
			}
		})
	</script>
</body>
</html>
