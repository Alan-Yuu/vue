<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			[v-cloak]{
				display:none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-html="name"></div>
			<h2 v-text="age"></h2>
			<h4>{{1+2}}</h4>
			<div v-html="name + '----' + 123"></div>
			<div v-pre="{{h}}"></div>
		</div>
		<script type="text/javascript" src="js/vue.js">

		</script>
		<script>
			//实例化对象
			let vm = new Vue({
				el: '#app', //element 要管理的容器
				data: {
					name: '<i>张思</i>',
					age: 18,
				}
			});
		</script>
	</body>
</html>
